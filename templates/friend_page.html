{% extends "base.html" %}
{% block title %}Koinbox | Friendlist{% endblock %}
{% block head %}My friends{% endblock %}
{% block content %}
    {% if friends %}
        <ul class="friends">
            {% for friend in friends %}
                <li><a href="/user/{{ friend.username }}/">
                    {{ friend.username }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No friends found.</p>
    {% endif %}
{% endblock %}
